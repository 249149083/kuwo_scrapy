<info><id>137</id><desc><![CDATA[那英，1967年11月27日出生于中国辽宁省沈阳市，中国流行女歌手。
20世纪80年代以模仿苏芮演唱风格进入歌坛。1988年的《山沟沟》成为她的成名作，1991年演唱电视剧主题曲《山不转水转》走红。1993年签约台湾福茂唱片公司。1994年发行第一张个人专辑《为你朝思暮想》。1998、1999年发行专辑《征服》和《干脆》，1999年12月，时任国务院总理朱镕基出访新加坡时将这两张专辑赠与当地市民。2001年凭借专辑《心酸的浪漫》获得台湾金曲奖最佳国语女演唱人奖、最佳作词人奖。2002年获得MTV亚洲音乐大奖“中国内地最受欢迎歌手奖”。同年10月发行专辑《如今》，再次入围台湾金曲奖多个奖项。之后逐渐从歌坛隐退，结婚生子。2009年底正式复出歌坛，2011年推出专辑《那又怎样》。2010、2011年连任音乐风云榜主席，2012~2015年担任《中国好声音》导师。出道以来，那英在香港红馆、东京、台北小巨蛋等地举办个人演唱会数十场。
2015年1月22日，央视春晚官方确认那英加盟2015央视羊年春晚,演唱歌曲《丝路》。
2015年5月，那英“那世界巡回演唱会”将登陆北美，在美、加两国举办3场。
2015年10月7日，那英学员张磊获得《中国好声音第四季》冠军，第三度成为《好声音》的冠军导师。]]></desc><basic><item><key><![CDATA[中文名]]></key><value><![CDATA[那英]]></value></item><item><key><![CDATA[别名]]></key><value><![CDATA[格格]]></value></item><item><key><![CDATA[国籍]]></key><value><![CDATA[中国]]></value></item><item><key><![CDATA[民族]]></key><value><![CDATA[满族]]></value></item><item><key><![CDATA[出生日期]]></key><value><![CDATA[1967年11月27日]]></value></item><item><key><![CDATA[职业]]></key><value><![CDATA[歌手、演员]]></value></item><item><key><![CDATA[星座]]></key><value><![CDATA[射手座]]></value></item><item><key><![CDATA[出生地]]></key><value><![CDATA[辽宁沈阳]]></value></item><item><key><![CDATA[代表作品]]></key><value><![CDATA[《征服》、《一笑而过》、《心酸的浪漫》、《我不是天使》、《那又怎样》、《长镜头》、《雾里看花》]]></value></item><item><key><![CDATA[主要成就]]></key><value><![CDATA[MTV亚洲大奖中国内地最受欢迎歌手、台湾金曲奖最佳国语女演唱人、新加坡金曲奖最佳演绎女歌手提名、香港十大中文金曲全国最佳女歌手、CCTV-MTV音乐盛典最佳女歌手、东方风云榜最佳女歌手、东方风云榜最受欢迎女歌手、金碟奖最佳流行女歌手、金曲榜内地最受欢迎歌手、中国流行榜最佳女歌手金奖、台湾金曲奖最佳作词人、音乐风云榜年度最佳女歌手、北京流行音乐典礼杰出成就大奖]]></value></item><item><key><![CDATA[血型]]></key><value><![CDATA[O型]]></value></item><item><key><![CDATA[身高]]></key><value><![CDATA[168cm]]></value></item><item><key><![CDATA[体重]]></key><value><![CDATA[46kg]]></value></item></basic><other><item><key><![CDATA[从艺历程]]></key><value><![CDATA[【1988-1993年 翻唱及黑胶唱片、卡带时期】
1988年，那英跟随名作曲家谷建芬期间参加全国“阳光杯”通俗歌曲比赛，演唱《我找到自己》荣获金奖；参赛被邀请选入谷建芬声乐培训中心，于是那英便由沈阳搬住北京展开歌唱事业。
那英于此时期主要在谷建芬老师的教导，为毛阿敏等歌手录唱片样本，她也取艺名为“苏丙”，大量翻唱偶像、台湾歌手苏芮的歌曲。

【1994-1996 年福茂唱片、台湾成名时期】
那英于1993年加入知名唱片公司福茂唱片。在1994年初发行首张国语专辑《为你朝思暮想》，曲风较为柔婉，还有浓浓的东北口音，在台湾不如在大陆受欢迎。专辑的代表作有：《为你朝思暮想》、《醒时作梦》。
1995年 那英发行第二张国语专辑《白天不懂夜的黑》，为继《为你朝思暮想》之后又一张进军台湾市场的专辑。《白天不懂夜的黑》一改《为你朝思暮想》中的女人柔情的曲风，主打歌由林隆璇作曲的《白天不懂夜的黑》完全突显那英大器的唱功，以大幅度的音域跨度，淋漓尽致的感情渲泻，婉转上口的动人旋律，随即横扫各地电台的排行榜，为那英在台湾的成名作，并为她奠定“情歌天后”的歌曲路线。专辑在两星期内曾在台创下销量近三白金(十五万张)的纪录，同时也确立了她在中国乐坛天后的稳固地位。

【1997-2001 全盛期】
1997年6月，那英签约百代唱片。1997年，那英和另一天后王菲在中央电视台春节晚会表演，合唱了《相约1998》，随即红遍全中国大陆，更巩固两人的天后地位，至今亦成为春晚历年来的经典环节之一。
同年，那英推出至今华语唱片其中一张经典之最的专辑— —《征服》，同名主打歌《征服》带有沉实的中音和嘹亮的高音，而配器上趋于简约化，旋律高潮起伏、变化大，很适合那英宽阔的音域，更为了突出那英嘹亮的声音，被认为华语音乐其中一首最难唱的歌曲。另一首歌曲《不管有多苦》歌词出自那英本人手笔，表达了她在感情路上的争扎。《梦醒了》则比专辑中其他歌曲中较为重女人味，另有王菲和唱的版本。专辑《征服》一举征服了全亚洲歌迷和音乐人的心，为那英个人的登峰造极之作。《征服》在台湾地区销量超过70万，全亚洲则超过200万，她凭《征服》成为首位入围台湾金曲奖“最佳女演唱人”奖项的中国大陆女歌手，并荣获众多华语女歌手奖项。至始，那英成为名乎其实的台湾乐坛天后、中国大陆第一天后、亚洲华语乐坛天后，地位无人能取代。
1999年，那英推出另一经典专辑《干脆》，专辑没有延续《白天不懂夜的黑》、《征服》大器的曲风，转为着重感情的投放。主打歌《梦一场》唱出女人细腻的情感，木吉他凄清的声音轻轻带出了一股竭力压抑却挥之不去的自怜情绪。《相见不如怀念》则是那英少有的快歌代表作，营造出一片故作轻松的氛围，爱到尽头覆水难收，优美的旋律下面隐藏着无尽的叹息和难言的悲哀。专辑总销量在台湾首周销量突破20万，台湾地区总销量超过65万，亚洲销量160万。
2000年，那英推出专辑《心酸的浪漫》，专辑同名主打歌《心酸的浪漫》，不但由那英自己作词，更是首次与同门师兄张宇的空前合作，词曲搭配得天衣无缝又充满画面，听来让人荡气回肠，余味无穷。《出卖》则由情歌教父小刚周传雄作曲，有再创《征服》的成功之意。为了配合当时华语乐坛由陈慧琳、郑秀文带起的电子音乐潮流，《苦中作乐》则是为那英度身订造的电音歌曲。《心酸的浪漫》再次为那英带来巨大的成功，成为首位至今也是唯一一位荣获台湾金曲奖“最佳女演唱人”奖项的中国大陆女歌手，登上台湾金曲歌后宝座！意外的收获是凭《心酸的浪漫》夺得台湾金曲奖“最佳作词人”！专辑亚洲销量达150万。
2001年，那英加入华纳唱片，推出专辑《我不是天使》，专辑内10首歌曲以说故事的方式呈现出不同于以往的动人情绪。同名主打歌《我不是天使》为罕有非那式情歌，由伍佰作曲。除了保有必有的那式情歌外，在几位各地精英制作人的打造下，那英尝试了Soft Rock与气音的浪漫表情和真假音转换的高难度唱法。专辑在当年经济不景气下在台湾面世五天已破28万销量(台湾首发式当天就接到18万张唱片订单)。
那英《征服》、《干脆》及《心酸的浪漫》三张唱片的销量在2001年前超过580万，而她的专辑、黑胶唱片及卡带在2001年 之前在全亚洲已冲破1300万销量。
那英于同年举行首次个人巡回演唱会— —“我不是天使巡回演唱会”，地点包括：香港、上海、吉隆坡及沈阳，创下先河，是首个大陆歌手在红磡体育馆开演唱会。

【2002-2008 淡出期】
2002年，她推出华纳唱片最后一张专辑《如今…》， 主打歌《爱上你等于爱上寂寞》讲述一场绝望的相遇，在弦乐伴奏下，那英式的坚决发挥得更淋漓。《你从未离开》则唱出哀怨缠绵的感觉。专辑再次令那英入围台湾金曲奖最佳国语女演唱人，而《爱上你等于爱上寂寞》则夺得台湾金曲奖最佳音乐录像带奖。
那英推出此专辑后淡出演艺圈，在7年间结婚并且生育，现有2名子女。

【2009- 复出】
2009年底，那英在北京举行跨年个唱“那英－那20年世界巡回演唱会”，宣示自己经过多年的沉寂后，再次复出乐坛。期后，她举行大规模的世界巡回演唱会，地点包括：北京、澳门、天津、台北、沈阳、维也纳、东京、济南、烟台、上海、成都。她是首位在台北(小巨蛋)、维也纳、东京、澳门的中国大陆歌手，为各城市歌迷唱出20年不挠的经典作品。
2011年，她于10月推出睽违9年的新专辑《那又怎样》，这张专辑是宣示她现阶段的生活态度，幸福轻快歌曲较以往占专辑比例较重。主打歌《长镜头》为蔡健雅作品。
淡出华语歌坛近二十年的台湾著名玉女歌手方季惟，在2012年七月到北京宣传表示有机会想与那英合作也最欣赏她。
2012年，那英与刘欢、庾澄庆、杨坤一起作为导师参加由浙江卫视联合星空传媒旗下灿星制作强力打造的大型励志专业音乐评论节目《中国好声音》，7月13日正式在浙江卫视播出。，其“小二班”学员梁博获得年度好声音。
2013年任《中国好声音》第二季导师，旗下学员萱萱获得年度季军。同年春晚献唱《春暖花开》（身着Givenchy by Riccardo Tisci 2013春夏秀场款）
2014年任《中国好声音》第三季导师。
2015年2月18日，参加2015年中央电视台春节联欢晚会，演唱歌曲《丝路》  。4月3日，确认继续担任第四季《中国好声音》导师  。5月，那英“那世界巡回演唱会”在美、加两国举办3场  。10月7日，那英第三度成为《好声音》的冠军导师。]]></value></item><item><key><![CDATA[荣誉记录]]></key><value><![CDATA[【台湾金曲奖】
